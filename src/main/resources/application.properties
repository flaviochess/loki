#Spring application properties: http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

server.port=9913

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:lokidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

loki.path.configuration.files=${HOME}/loki
